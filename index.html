<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Title</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="title">
                    What's For Dinner?
                </div>
                <i class="fas fa-utensils fa-icon" id="search-icon"></i>
                <input type="text" class="search-btn" id="search-box" placeholder="Search..">
            </div>
            <div class="row">
                <div class="info block the-meal" id="the-meal">
                    Loading...
                </div>
                <div class="ingredients block" id="ingredients">
                    Loading...
                </div>
            </div>
            <div class="row">
                <div class="picture block" id="picture">
                    Loading...
                </div>
                <div class="steps block" id="steps">
                    Loading...
                </div>
            </div>
            <div class="footer">
                <button class="random-btn" id="random-btn">Random Meal</button>
            </div>
        </div>
    </body>
</html>
