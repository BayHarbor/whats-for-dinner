<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Title</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="title">
                    What's For Dinner?
                </div>
                <i class="fas fa-utensils fa-icon"></i>
                <input type="text" class="search-btn" placeholder="Search..">
            </div>
            <div class="row">
                <div class="info block" id="the-meal">
                    Info Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec scelerisque odio eget metus feugiat auctor. Integer in facilisis dolor. In pretium, ipsum eget rutrum luctus, mauris ipsum accumsan orci, quis.
                </div>
                <div class="ingredients block" id="ingredients">
                    Ingredients
                </div>
            </div>
            <div class="row">
                <div class="picture block" id="picture">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQh_DmCLYBXGyFVSrcB8eZ5DRFFsw6V6eqOnA&usqp=CAU"/>
                </div>
                <div class="steps block" id="steps">
                    Steps
                </div>
            </div>
            <div class="footer">
                <button class="random-btn" id="random-btn">Random Meal</button>
            </div>
        </div>
    </body>
</html>
